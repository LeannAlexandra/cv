<!DOCTYPE html>
<Html>

<head>
    <meta charset="utf-8">
    <title>HTML Inputs Notebook/Cheatsheet</title>
    <style>
        body {}

        hr {
            margin: 50px;
        }

        .dark {
            color: #858585;
            background-color: #1E1E1E;
            border: solid #444444;
            border-radius: 15px;
            padding: 4%;
        }
    </style>
</head>

<Body class="dark">
    <h1>Inputs Cheat Sheet
    </h1>

    <hr>

    <Form>

        <label for="txt">Type: Text</label>
        <input type="text" name="txt" id="txt">

        <hr>
        <label for="submit">Type: Submit</label>
        <input type="submit" name="submit" id="submit">

        <hr>
        <label for="btn">Type: Button</label>
        <input type="button" name="btn" id="btn" value="CLick Me!* T's & C's Apply">

        <hr>
        <label for="file">Type: File</label>
        <input type="file" name="file" id="file">

        <hr>
        <label for="date">Type: Date</label>
        <input type="date" name="date" id="date">

        <hr>
        <label for="rg">Type: Radio</label>
        <br>
        <input type="radio" name="rg" id="c1" value="Choice 1">
        <label for="c1">Choice 1</label>
        <br><input type="radio" name="rg" id="c2" value="Choice 2">
        <label for="c2">Choice 2</label>
        <br><input type="radio" name="rg" id="c3" value="Choice 3">
        <label for="c3">Choice 3</label>

        <hr>
        <label for=""></label>
        <input type="range" name="" id="">
        <hr>
        <label for="chbx">Type: checkbox</label>
        <input type="checkbox" name="chbx" id="chbx">
        <hr>
        <label for="eml">Type: Email</label>
        <input type="email" name="eml" id="eml">
        <hr>
        <label for="hddn">hidden input ...? why though?
        </label>
        <input type="hidden" name="hddn">
        <hr>
        <label for="srch">Search Engine: ;)</label>
        <input type="search" name="srch" id="srch">
        <input type="submit" value="op">
        <hr>
    </Form>

    <div>
        <h2>More Resources</h2>
        <a href="https://www.w3schools.com/html/html_form_input_types.asp">w3schools on html inputs</a>
        <br>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Mozilla on inputs</a>
        <br>

</Body>

</Html>
